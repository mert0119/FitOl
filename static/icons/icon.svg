<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <!-- Dumbbell -->
  <g transform="translate(256,200)">
    <!-- Bar -->
    <rect x="-80" y="-8" width="160" height="16" rx="8" fill="url(#gold)"/>
    <!-- Left weight -->
    <rect x="-110" y="-35" width="35" height="70" rx="10" fill="url(#gold)"/>
    <rect x="-120" y="-45" width="15" height="90" rx="6" fill="#f59e0b"/>
    <!-- Right weight -->
    <rect x="75" y="-35" width="35" height="70" rx="10" fill="url(#gold)"/>
    <rect x="105" y="-45" width="15" height="90" rx="6" fill="#f59e0b"/>
  </g>
  <!-- FitOl Text -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="88" fill="url(#gold)">FitOl</text>
  <!-- Tagline -->
  <text x="256" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-weight="400" font-size="28" fill="#94a3b8">Sağlıklı Yaşam</text>
  <!-- Sparkle accents -->
  <circle cx="130" cy="130" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="380" cy="100" r="3" fill="#fbbf24" opacity="0.4"/>
  <circle cx="400" cy="350" r="5" fill="#fbbf24" opacity="0.3"/>
</svg>
